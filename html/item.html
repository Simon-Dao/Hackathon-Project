<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//css//style.css">
    <link rel="stylesheet" href="../css//sidebar.css">
    <link rel="stylesheet" href="../css//modal.css">
    <link rel="stylesheet" href="../css//main.css">
    <link rel="stylesheet" href="../css//card.css">
    <title>Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="">
    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Item</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label class="col-form-label">Name:</label>
                      <input type="text" class="form-control" id="inventory-name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Item Size:</label>
                        <input type="text" class="form-control" id="inventory-size" autocomplete="off">
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="inventory-cancel-button btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="inventory-submit-button btn btn-primary">Submit</button>
                </div>
              </div>
          </div>
        </div>
      </div>

    <header class="flex-row navbar navbar-dark " style="background-color: #83A38E;">
        <nav class>
            <ul>
                <li class="navbar navbar-expand-lg navbar-light title" style=" padding-top: 10px; font-size: 60px; color: white; height: 50px;">
                    Zaiko
                </li>
                <li class="navbar navbar-expand-lg navbar-light title">
                    <!--<img src="..//resources/Zaiko logo 2.png.png" alt="Zaiko image">-->
                </li>
            </ul>
        </nav>
    </header>

    <div class="main-container d-flex flex-row" style="background-color:white; height: 100vh; overflow-y: hidden;">
        
        <div class="sidebar" >
            <h1 class="sub-title">Item</h1>
            <hr>
            <div class="center" style="float:left; list-style:none;">
                <h2 class="center">Stats</h2>
                <div style="float:left; list-style:none;margin-left:-22%;">
                    <p class="points">
                        Sales this week: 
                    </p>
                    <p class="points">
                        Sales today:
                    </p>
                    <p class="points">
                        Total items:
                    </p>
                    <p class="points">
                        Net income:
                    </p>
                    <p class="points">
                        Net Loss:
                    </p>
                </div>
            </div>
        </div>
        
        <main class="main">
            <button class="btn btn-primary add-button d-flex" 
            style="border: none; background-color: #83A38E; 
            border-radius: 100px;justify-content: center; 
            align-items: center; font-size: 40px;">
                +
            </button>
        </main>
    </div>

    <footer style="background-color: black;">
        <div>
            
        </div>
    </footer>
</div>
    <script src="../src/InventoryManager.js"></script>
    <script src="../src/InventoryViewManager.js"></script>
    <script src="../src/ItemManager.js"></script>
    <script src="../src/ItemViewManager.js"></script>
    <script src="../src/index.js"></script>
</body>

</html>
