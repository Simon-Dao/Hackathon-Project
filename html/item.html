<body class="">
    <div class="modal myModal2" id="" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Item</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                        <label class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="item-name" autocomplete="off" >
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Price:</label>
                        <input type="text" class="form-control" id="price-input" autocomplete="off" >
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Initial Size:</label>
                        <input type="text" class="form-control" id="initial-size-input" autocomplete="off" >
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Shelf Life:</label>
                        <input type="text" class="form-control" id="shelf-life-input" autocomplete="off" >
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="item-cancel-button btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="item-submit-button btn btn-primary">Submit</button>
                </div>
              </div>
          </div>
        </div>
      </div>

    <header class="flex-row navbar navbar-dark " style="background-color: #83A38E;border-bottom:1px solid white;">
        <nav class>
            <ul>

                    <button class="button-64" role="button"><span class="text"><a href="home.html" style="text-decoration:none;color:white;">HOME</a></span></button>

                </li>

                <li class="navbar navbar-expand-lg navbar-light title" style="padding-top: 40px; display: inline; margin-left: 22rem;">
                   <!-- <button style="margin-right: 1rem;" class="button-64" role="button"><span class="text"><a href="inventory.html" style="text-decoration:none;color:white;">INVENTORY</a></span></button> -->
                </li>
            </ul>
        </nav>
    </header>

    <div class="main-container d-flex flex-row" style="background-color:white; height: 100vh; overflow-y: hidden;">
        
        <div class="sidebar" >
            <h1 class="sub-title">Items</h1>
            <hr>
            <div class="" style="">
                <h2 class="" id="selectedName">Stats</h2>
                <div style="margin-left: -24%;">
                    <p class="points sales-so-far">
                        Sales so far:
                    </p>
                    <p class="points sales-today">
                        Sales today:
                    </p>
                    <p class="points net-earnings">
                        Net earnings:
                    </p>
                </div>
            </div>
            <!--<button id="day-button"></button>-->

            <form style="margin-top: 15rem;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control new-value" placeholder="new value" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="quantity-change-button">Set</button>
                  </div>
              </form>

        </div>
        
        <button class="btn btn-primary add-button d-flex" 
        style="border: none; background-color: #83A38E; 
        border-radius: 100px;justify-content: center; 
        align-items: center; font-size: 40px;">
        +
