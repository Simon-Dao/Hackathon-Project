<body class="">
    <div class="modal myModal" id="" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Inventory</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label class="col-form-label">Name:</label>
                      <input type="text" class="form-control" id="inventory-name" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Inventory Size:</label>
                        <input type="text" class="form-control" id="inventory-size" autocomplete="off" required>
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="inventory-cancel-button btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="inventory-submit-button btn btn-primary">Submit</button>
                </div>
              </div>
          </div>
        </div>
      </div>

    <header class="flex-row navbar navbar-dark" style="background-color: #83A38E;border-bottom:1px solid white;">
        <nav class>
            <ul>
                <li class="navbar navbar-expand-lg navbar-light title" style=" padding-top: 40px; font-size: 60px; color: white; height: 50px;display:inline;">
                    Zaiko
                </li>
                <li class="navbar navbar-expand-lg navbar-light" style=" padding-top: 40px; display:inline;margin-left: 55rem;">
                    <button class="button-64" role="button"><span class="text"><a href="index.html" style="text-decoration:none;color:white;">HOME</a></span></button>

                </li>
            </ul>
        </nav>
    </header>

    <div class="main-container d-flex flex-row" style="background-color:white; height: 100vh; overflow-y: hidden;">
        
        <div class="sidebar" >
            <h1 class="sub-title">Inventories</h1>
            <hr>
            <div>
                <h2 class="stats">Stats:</h2>
                <div style="float:left; list-style:none;margin-left:-22%;">
                    <p class="points">
                        Sales this week: 
                    </p>
                    <p class="points">
                        Sales today:
                    </p>
                    <p class="points">
                        Total items:
                    </p>
                    <p class="points">
                        Net income:
                    </p>
                    <p class="points">
                        Net Loss:
                    </p>
                </div>
            </div>
        </div>
        
        <main class="main">
            <button class="btn btn-primary add-button d-flex" 
            style="border: none; background-color: #83A38E; 
            border-radius: 100px;justify-content: center; 
            align-items: center; font-size: 40px;">
            +
            </button>
